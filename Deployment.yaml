apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  labels:
    app: test-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
        - name: test-api
          image: ibmtestacr.azurecr.io/detoxfarm3/dockerapitest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi       
          ports:
            - containerPort: 3000
              name: test-api
      imagePullSecrets:
        - name: testapi
---
apiVersion: v1
kind: Service
metadata:
  name: test-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: test
